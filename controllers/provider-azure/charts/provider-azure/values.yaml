image:
  repository: eu.gcr.io/gardener-project/gardener/gardener-extension-hyper
  tag: latest
  pullPolicy: IfNotPresent

resources: {}

controllers:
  controlplane:
    concurrentSyncs: 5
  infrastructure:
    concurrentSyncs: 5
    ignoreOperationAnnotation: false
  worker:
    concurrentSyncs: 5

disableControllers:
- controlplane-controller
disableWebhooks:
- controlplane
- controlplaneexposure
- controlplanebackup

config:
  machineImages:
  - name: coreos
    version: 1967.5.0
    publisher: CoreOS
    offer: CoreOS
    sku: Stable
  etcd:
    storage:
      className: gardener.cloud-fast
      capacity: 33Gi
    backup:
      schedule: "0 */24 * * *"
