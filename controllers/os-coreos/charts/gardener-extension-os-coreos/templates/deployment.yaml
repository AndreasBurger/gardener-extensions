apiVersion: apps/v1
kind: Deployment
metadata:
  name: os-coreos
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: os-coreos
    helm.sh/chart: os-coreos
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: os-coreos
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: os-coreos
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: os-coreos
      containers:
      - name: os-coreos
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - /os-coreos
        - --concurrent-syncs={{ .Values.concurrentSyncs }}
        env:
        - name: LEADER_ELECTION_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
