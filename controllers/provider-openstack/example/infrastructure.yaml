---
apiVersion: v1
kind: Namespace
metadata:
  name: shoot--foo--bar
---
apiVersion: v1
kind: Secret
metadata:
  name: core-gcp
  namespace: shoot--foo--bar
type: Opaque
data:
# domainName: base64(domain-name)
# tenantName: base64(tenant-name)
# username: base64(username)
# password: base64(password)

---
apiVersion: extensions.gardener.cloud/v1alpha1
kind: Cluster
metadata:
  name: shoot--foo--bar
spec:
  cloudProfile:
    apiVersion: garden.sapcloud.io/v1beta1
    kind: CloudProfile
    spec:
      openstack:
        keystoneURL: https://localhost
        # dnsServers:
        # - 1.1.1.1
  seed:
    apiVersion: garden.sapcloud.io/v1beta1
    kind: Seed
  shoot:
    apiVersion: garden.sapcloud.io/v1beta1
    kind: Shoot
    spec:
      cloud:
        openstack:
          networks:
            pods: 10.243.128.0/17
            services: 10.243.0.0/17
    status:
      lastOperation:
        state: Succeeded

---
apiVersion: extensions.gardener.cloud/v1alpha1
kind: Infrastructure
metadata:
  name: infrastructure
spec:
  type: openstack
  region: eu-de-1
  secretRef:
    name: cloudprovider
    namespace: shoot--foo--bar
  providerConfig:
    apiVersion: openstack.provider.extensions.gardener.cloud/v1alpha1
    kind: InfrastructureConfig
    floatingPoolName: MY-FLOATING-POOL
    networks:
    # router:
    #   id: 1234
      workers: ['10.250.0.0/19']
    zones:
    - name: zone_1_1
  sshPublicKey: ...
