image:
  repository: eu.gcr.io/gardener-project/gardener/gardener-extension-hyper
  tag: latest
  pullPolicy: IfNotPresent

resources: {}

controllers:
  controlplane:
    concurrentSyncs: 5
  infrastructure:
    concurrentSyncs: 5
    ignoreOperationAnnotation: false
  worker:
    concurrentSyncs: 5

disableControllers: []
disableWebhooks: []

config:
  machineImages:
  - name: coreos
    version: 2023.5.0
    image: projects/coreos-cloud/global/images/coreos-stable-2023-5-0-v20190312
